<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nos - Home</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.css" />
</head>

<body>
    {{ template "header" }}
    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 col-xl-5">
                <!-- Formulário -->
                <h3>Nova publicação</h3>
                <fieldset>
                    <form action="" id="nova-publicacao">
                        <div class="form-group">
                            <label for="titulo">Titulo</label>
                            <input type="text" class="form-control" name="titulo" id="titulo" required
                                placeholder="Insira o título da sua publicação..">
                        </div>
                        <div class="form-group">
                            <label for="conteudo">Conteúdo</label>
                            <textarea class="form-control" name="conteudo" id="conteudo" required cols="30" rows="10"
                                placeholder="Insira o conteudo da sua publicação..."></textarea>
                        </div>
                        <button class="btn btn-primary" type="submit">
                            Publicar
                        </button>
                    </form>
                </fieldset>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7 col-xl-7">
                <!-- Publicações -->
                {{ range . }}
                <div class="card">
                    <h5 class="card-header">{{ .AutorNick }} - {{ .CriadaEm }} </h5>
                    <div class="card-body">
                        <h5 class="card-title">{{ .Titulo }}</h5>
                        <p class="card-text">{{ .Conteudo }}</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
                {{ end }}
            </div>
        </div>
    </div>

    {{ template "footer" }}
    {{ template "scripts" }}

    <script src="/assets/js/publications.js"></script>
</body>

</html>
